<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credenciales de Acceso</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&display=swap');

* {
  box-sizing: border-box;
  font-family: "DM Sans", sans-serif;
}

body {
  margin: 0;
  background: #f3f3f3;
}

.page {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

.container {
  width: 100%;
  max-width: 420px;
  background: white;
  padding: 32px 24px;
  border-radius: 8px;
  box-shadow: 0 0 16px rgba(0,0,0,.1);
  text-align: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

.subtitle {
  color: #6b7280;
  font-size: 15px;
  margin-bottom: 30px;
}

/* CREDENCIALES */
.credential {
  background: #f9fafb;
  border: 1px solid #d1d5db;
  padding: 14px;
  border-radius: 6px;
  margin-bottom: 16px;
  text-align: left;
}

.label {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 4px;
}

.value {
  font-size: 16px;
  font-weight: bold;
  color: #111827;
  word-break: break-all;
}

/* BOTÓN */
button {
  width: 100%;
  padding: 14px;
  margin-top: 24px;
  background: #0070ba;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #005c8a;
}

/* INFO */
.info {
  margin-top: 20px;
  font-size: 13px;
  color: #6b7280;
}
</style>
</head>

<body>

<main class="page">
  <section class="container">

    <h1>Estas son tus credenciales</h1>
    <p class="subtitle">
      Guarda estos datos para acceder a la plataforma
    </p>

    <div class="credential">
      <div class="label">Usuario</div>
      <div class="value" id="user"></div>
    </div>

    <div class="credential">
      <div class="label">Contraseña</div>
      <div class="value" id="password"></div>
    </div>

    <button onclick="goPlatform()">
      ACCEDER A LA PLATAFORMA
    </button>

    <p class="info">
      Estas credenciales se generan automáticamente
    </p>

  </section>
</main>

<script>
function randomString(length) {
  const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let result = '';
  for (let i = 0; i < length; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return result;
}

const user = 'user_' + randomString(6);
const password = randomString(10);

document.getElementById('user').textContent = user;
document.getElementById('password').textContent = password;

function goPlatform() {
  // cambia la ruta si quieres
  window.location.href = "https://conscientious-circumstances-072061.framer.app/cv/login";
}
</script>

</body>
</html>
