<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma de Pago</title>

<style>
/* ===== RESET ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f7f7;
}

/* ===== NAV ===== */
nav {
  background-color: #0070ba;
  padding: 12px 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
  z-index: 100;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
}

/* ===== BOTÓN VOLVER MÓVIL ===== */
.back-btn {
  display: none;
  position: fixed;
  top: 12px;
  left: 12px;
  z-index: 2000;
  background: #0070ba;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  font-size: 13px;
}

/* ===== BOTÓN HAMBURGUESA ===== */
.menu-toggle {
  display: none;
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 2000;
  width: 36px;
  height: 40px;
  cursor: pointer;
  flex-direction: column;
  justify-content: space-between;
  padding: 9px 6px;
  background-color: #0070ba;
  border-radius: 6px;
}

.menu-toggle span {
  display: block;
  height: 4px;
  width: 100%;
  background-color: white;
  border-radius: 4px;
  transition: all 0.3s ease;
}

/* Transformación hamburguesa -> X */
.menu-toggle.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.menu-toggle.active span:nth-child(2) {
  opacity: 0;
}
.menu-toggle.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* ===== MENU MÓVIL ===== */
.mobile-menu {
  position: fixed;
  top: 0;
  right: -100%;
  width: 75%;
  height: 100%;
  background: #0070ba;
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  transition: right 0.3s ease;
  z-index: 1500;
}

.mobile-menu a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}

.mobile-menu.active {
  right: 0;
}

/* ===== CONTENT ===== */
h1 {
  text-align: center;
  margin-top: 15%;
  color: #333;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
  padding: 0 14px 40px;
}

.product-card {
  background: #fff;
  width: 100%;
  max-width: 320px;
  padding: 16px;
  border-radius: 8px;
  box-shadow: 0 0 14px rgba(0,0,0,.1);
  text-align: center;
}

.product-card img {
  width: 100%;
  border-radius: 6px;
}

.product-card h3 {
  margin-top: 12px;
}

.product-card p {
  font-size: 1.1em;
  color: #555;
}

.btn {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  background-color: #0070ba;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 16px;
  z-index: 1000;
}

.modal-content {
  background: #fff;
  width: 100%;
  max-width: 360px;
  padding: 24px;
  border-radius: 8px;
  text-align: center;
}

.modal-content h3 {
  margin-bottom: 20px;
}

.payment-btn {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.paypal {
  background-color: #0070ba;
  color: white;
}

.bizum {
  background-color: #00a99d;
  color: white;
}

.close {
  margin-top: 12px;
  background: none;
  border: none;
  cursor: pointer;
  color: #666;
  font-size: 14px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  nav {
    padding: 0;
    justify-content: flex-start;
  }

  nav a {
    display: none;
  }

  .menu-toggle,
  .back-btn {
    display: flex;
  }
}
</style>
</head>
<body>

<!-- BOTÓN VOLVER -->
<a href="https://conscientious-circumstances-072061.framer.app/" class="back-btn">← VOLVER</a>

<!-- BOTÓN HAMBURGUESA -->
<div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- NAV -->
<nav>
  <a href="https://conscientious-circumstances-072061.framer.app/">Inicio</a>
  <a href="https://conscientious-circumstances-072061.framer.app/pol%C3%ADticas_de_privacidad">Privacidad</a>
  <a href="https://conscientious-circumstances-072061.framer.app/pol%C3%ADticas_de_privacidad">Términos y Condiciones</a>
</nav>

<!-- MENU MÓVIL -->
<div class="mobile-menu" id="mobileMenu">
  <a href="https://conscientious-circumstances-072061.framer.app/pol%C3%ADticas_de_privacidad">Privacidad</a>
  <a href="https://conscientious-circumstances-072061.framer.app/pol%C3%ADticas_de_privacidad">Términos y Condiciones</a>
</div>

<h1>Plataforma de Pago</h1>

<div class="container">
  <div class="product-card">
    <img src="./src/cordobiomas.png" style="width: 50%">
    <h3>Matrícula Academia Idiomas</h3>
    <p>489,90 €</p>
    <button class="btn" onclick="openModal('Matrícula Academia Idiomas',489.90)">PAGAR</button>
  </div>
</div>

<!-- MODAL DE PAGO -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <h3>ELIGE MÉTODO DE PAGO</h3>

    <button class="payment-btn paypal" onclick="goToPayment('paypal')">
      PAGAR CON PAYPAL
    </button>

    <button class="payment-btn bizum" onclick="goToPayment('bizum')">
      PAGAR CON BIZUM
    </button>

    <button class="close" onclick="closeModal()">Cancelar</button>
  </div>
</div>

<script>
let selectedProduct = '';
let selectedPrice = 0;

function openModal(product, price) {
  selectedProduct = product;
  selectedPrice = price;
  document.body.style.overflow = 'hidden';
  document.getElementById('paymentModal').style.display = 'flex';
}

function closeModal() {
  document.body.style.overflow = '';
  document.getElementById('paymentModal').style.display = 'none';
}

function goToPayment(method) {
  window.location.href =
    `payment.html?method=${method}&product=${encodeURIComponent(selectedProduct)}&price=${selectedPrice}`;
}

// HAMBURGUESA -> X
function toggleMenu() {
  const menu = document.getElementById('mobileMenu');
  const toggle = document.getElementById('menuToggle');
  menu.classList.toggle('active');
  toggle.classList.toggle('active');
}
</script>

</body>
</html>
